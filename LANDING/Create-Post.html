<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Post</title>
    <link href="./output.css" rel="stylesheet">
</head>
<body class="bg-beige flex-col">
    <div class="text-4xl font-bold text-burnt-sienna p-5">
        Create Thread
    </div>
    <div class="flex flex-col p-5">
        <label class="text-2xl py-3 font-semibold" for="post-title">Title</label>
        <input class="bg-white appearance-none border-2 border-dim-gray rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-olive" id="post-title" type="text" placeholder="Where is Casper?">
    </div>
    <div class="flex flex-col p-5">
        <label class="text-2xl py-3 font-semibold" for="post-title">Create Post</label>
        <textarea class="bg-white appearance-none border-2 border-dim-gray rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-olive" id="post-title" rows="20"></textarea>
    </div>
    <div class="w-full flex justify-end">
        <button class="bg-olive hover:bg-olive-light text-white font-bold py-3 px-4 rounded focus:outline-none focus:shadow-outline m-5" type="button">
            Create Post
        </button>
    </div>
</body>
</html>
