<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <link href="styles.css" rel="stylesheet">
</head>
<body class="m-5">
    <div class="w-1/5 h-80">
        <div class="mt-7 bg-white w-32 h-32 float-left border-r-8">
        </div>
        <div class="mt-16 w-36 h-32 float-right">
            <div><span class = "font-bold">Name</span></div>
            <div><span>Registered Member</span></div>
        </div>
        <div>
            <button class="py-2.5 px-3.5 border-4 border-r-4 border-black bg-orange-400">
                Upload Profile Picture
            </button>
            <button class="py-2.5 px-3.5 border-4 border-r-4 border-black bg-orange-400">
                Save
            </button>
        </div>
    </div>
    <div class="edit-email">
        E-mail Address
        <br>
        <span><input type="text" placeholder="E-mail Address" class="py-2.5 px-3.5 border-2 border-black login-input"></span>
    </div>
    <div>
        About Me
        <br>
        <span><textarea placeholder="About Me..." class="py-2.5 px-3.5 border-2 border-black edit-bio"></textarea></span>
    </div>
    <div class="edit-fav-catto">
        Favorite Catto
        <br>
        <span><input type="text" placeholder="Favorite Catto..." class="py-2.5 px-3.5 border-2 border-black login-input"></span>
    </div>
</body>
</html>
