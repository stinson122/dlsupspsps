<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <link href="output.css" rel="stylesheet">
</head>
<body class="m-5 bg-beige">

    <div class="w-1/5 h-64">
        <div class="mt-7 bg-dim-gray w-32 h-32 float-left rounded-lg border-2">
        </div>
        <div class="mt-16 w-36 h-32 float-right">
            <div><span class = "font-bold text-burnt-sienna">Name</span></div>
            <div><span class = "text-burnt-sienna">Registered Member</span></div>
        </div>
        <div>
            <button class="py-2.5 px-2 rounded-lg bg-burnt-sienna text-white">
                Upload Profile Picture
            </button>
            <button class="py-2.5 px-6 rounded-lg bg-burnt-sienna text-white">
                Save
            </button>
        </div>
    </div>
    <div class = "my-6">
        <span class="text-burnt-sienna font-bold block mb-2">Email Address</span>
        <span><input type="text" placeholder="Email Address..." class="py-2.5 px-3.5 w-64 rounded-lg"></span>
    </div>
    <div class = "my-6">
        <span class="text-burnt-sienna font-bold block mb-2">About Me</span>
        <span><textarea placeholder="About Me..." class="py-2.5 px-3.5 w-96 h-32 rounded-lg"></textarea></span>
    </div>
    <div class = "my-6">
        <span class="text-burnt-sienna font-bold block mb-2">Favorite Catto</span>
        <span><input type="text" placeholder="Favorite Catto..." class="py-2.5 px-3.5 w-64 rounded-lg"></span>
    </div>
</body>
</html>
